<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <style>
        /* Estilos generales */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            background-image: url('prepa.png'); /* Agregar imagen de fondo */
            background-size: cover; /* Ajusta la imagen para cubrir todo el fondo */
            background-position: center; /* Centra la imagen */
            background-repeat: no-repeat; /* Evita repetir la imagen */
            background-blend-mode: overlay; /* Modo de mezcla para suavizar la imagen */
            background-attachment: fixed; /* Fija la imagen de fondo */
            opacity: 0.9; /* Opacidad para resaltar la imagen */
        }
        header {
            display: flex;
            align-items: center;
            background-color: #2c3e50;
            color: white;
            padding: 15px 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .logo {
            margin-right: 30px;
        }
        .logo img {
            max-height: 80px; 
        }
        .menu-toggle {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            margin-left: auto;
        }
        .menu-icon {
            display: inline-block;
            width: 30px;
            height: 3px;
            background-color: white;
            position: relative;
            transition: all 0.3s ease;
        }
        .menu-icon::before,
        .menu-icon::after {
            content: '';
            display: block;
            width: 30px;
            height: 3px;
            background-color: white;
            position: absolute;
            left: 0;
            transition: all 0.3s ease;
        }
        .menu-icon::before {
            top: -8px;
        }
        .menu-icon::after {
            bottom: -8px;
        }
        .menu-toggle:hover .menu-icon {
            background-color: #1abc9c;
        }
        .menu-toggle:hover .menu-icon::before,
        .menu-toggle:hover .menu-icon::after {
            background-color: #1abc9c;
        }
        .menu-toggle.active .menu-icon {
            background-color: transparent;
        }
        .menu-toggle.active .menu-icon::before {
            transform: rotate(45deg) translate(7px, 7px);
        }
        .menu-toggle.active .menu-icon::after {
            transform: rotate(-45deg) translate(7px, -7px);
        }
        .hidden {
            display: none;
        }
        .visible {
            display: flex;
            justify-content: space-around;
        }
        nav {
            flex-grow: 1;
            text-align: right;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-size: 18px;
            transition: color 0.3s ease;
        }
        nav a:hover {
            color: #1abc9c;
        }
        .container {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9); /* Fondo semi-transparente */
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1.5s ease-in-out; /* Animación al cargar el contenedor */
        }
        h1 {
            font-size: 3rem;
            color: #2c3e50;
            margin-bottom: 20px;
            animation: slideIn 1.5s ease-in-out; /* Animación para el título */
        }
        p {
            font-size: 1.2rem;
            line-height: 1.6;
            color: #555;
            animation: fadeIn 2s ease-in-out; /* Animación para el párrafo */
        }
        .button {
            display: inline-block;
            margin: 15px;
            padding: 12px 25px;
            background-color: #1abc9c;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1rem;
            transition: background-color 0.3s ease, transform 0.3s ease; /* Efecto hover mejorado */
        }
        .button:hover {
            background-color: #16a085;
            transform: scale(1.1); /* Aumenta el tamaño del botón al pasar el mouse */
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #2c3e50;
            color: white;
            margin-top: 50px;
        }

        /* Animaciones */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="prepa.png" alt="Logo">
        </div>
    </header>
    <div class="container">
        <h1>Bienvenido a la Página Web</h1>
        <p>Explora más sobre el profesor y los creadores a través de los siguientes enlaces.</p>
        <a href="profesor.html" class="button">Información del Profesor</a>
        <a href="creador.html" class="button">Información de los Creadores</a>
        <a href="proyecto.html" class="button">Información del Proyecto</a>
    </div>
    <footer>
        &copy; 2025 Todos los derechos reservados.
    </footer>

    <script>
        document.getElementById('menuToggle').addEventListener('click', function() {
            const menu = document.getElementById('menu');
            const toggleButton = document.getElementById('menuToggle');
            if (menu.classList.contains('visible')) {
                menu.classList.remove('visible');
                toggleButton.classList.remove('active');
            } else {
                menu.classList.add('visible');
                toggleButton.classList.add('active');
            }
        });
    </script>
</body>
</html>
